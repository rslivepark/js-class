<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9. 배열</title>
</head>
<body>
  <script>
    // 배열 크기, 인덱스
    // JS에서 배열은 Java보다 훨씬 능동적으로 사용할 수 있음
    // let array = new Array(3);
    let array = []
    // JS 배열은 모든 데이터타입을 다룰 수 있다
    array[0] = 10
    array[1] = 20
    array[2] = 'javascript'
    // 배열의 크기가 능동적으로 늘어남
    array[3] = 'java'
    array[5] = 100
    // 2차원 배열
     array[6] = []
    console.log(array);

  </script>
</body>
</html>
