<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. 변수</title>
</head>
<body>
    <script>
        /* 기본적으로 JS의 변수는 자바보다 능독적이다
            데이터 타입 지정되어 있지 않다
            데이터 입력될 때 변수의 데이터 타입 정해짐
        
        ** 변수 ''선언'' 키워드
        1. var 
            - 재선언 o, 재할당 o
            - 잘 사용되지 않음
        */
        var num = 30;
        console.log(num);
        var num = '50'; // 재선언
        console.log(num);

        // 2. let (재할당 o, 재선언 x)
         let name = 'name';
         name = 50;
       
         // 3. const (재할당 x, 재선언x) --> 상수
         const age = 20;
         age = '50';

    </script>
</body>
</html>
