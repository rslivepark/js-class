<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. 입력문</title>
</head>
<body>
    <script>
        // JS는 데이터가 담길 때 자동으로 타입 정해짐!!
        // 입력문
        // 1. prompt('', 'placeholder 내용') --> 입력한 값은 String
        var num = prompt('나이를 입력해주세요', '여기에 입력해주세요');
        console.log(num);
        num = 10
        console.log(num);


        // 2.comfirm -> true or false

        confirm('정말 탈퇴하시겠습니까?')

    </script>
</body>
</html>
