			// updown game
			// Math.random() : 0부터 1 사이 랜덤 float 생성
			//1부터 10까지 랜덤 숫자
			let ranNum = parseInt(Math.random() * 10) + 1;
			console.log(ranNum);

			while (true) {
				let inputNum = parseInt(prompt('숫자를 입력해주세요'));

				if (inputNum > ranNum) {
					alert('입력한 숫자보다 작은 수 입니다.');
				} else if (inputNum < ranNum) {
					alert('입력한 숫자보다 큰 수 입니다.');
				} else {
					alert('정답입니다. ㅊㅊ');
					break;
				}
			}
