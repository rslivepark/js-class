<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>jquery 7 실습예제 </title>
		<style>
			img {
				width: auto;
				height: 350px;
			}
		</style>
	</head>
	<body>
		<!-- <button onclick="imgClick()">이미지 변경</button> -->
		<button onclick="prevBtn()">이전 이미지</button>
		<button onclick="nextBtn()">다음 이미지</button>	
    <p></p>
    <img id="img" src="../JSDOM/freedom.png" />

		<script src="./jquery-3.7.1.min.js"></script>

		<script>
			const img = $('img')

			// let src = './landscape.png';

			// function imgClick() {
			// 	img.src = src;
			// }

			// function imgClick2() {
			// 	img.setAttribute('src', './landscape.png')
			// }

			/* img1, img2, img3를 번갈아가면서 보여주기
			   이전 버튼 클릭시 이전 이미지가 나오게끔
			   다음 버튼 클릭시 다음 이미지가 나오게끔 */

      // 1. 이미지 경로 배열로 만들어주기
			const imgArr = ['../JSDOM/freedom.png', '../JSDOM/land1.png', '../JSDOM/land2.png'];

      // 2. 현재 이미지 위치
			let imgIndex = 0;

			function prevBtn() {
				imgIndex--;
				
				if (imgIndex < 0) {
					imgIndex = imgArr.length - 1; // 마지막 인덱스 값으로 만들어주기
				}
				// img.src = imgArr[imgIndex];
				// attr() -> 태그의 속성 값을 확인 및 변경도 가능
				img.attr('src', imgArr[imgIndex]) // 속성값 변경
				// console.log(img.attr('src')) // 속성값 확인
			}

			function nextBtn() {
				imgIndex++;		

				if (imgIndex > imgArr.length - 1) { // imgIndex >= imgArr.length
					imgIndex = 0;
				}
				img.attr('src', imgArr[imgIndex]) 
			}
		</script>
	</body>
</html>
