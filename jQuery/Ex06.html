<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>jquery 6 실습예제</title>
	</head>
	<body>
		<h1>랜덤수 맞추기(1~50)</h1>
		<table>
			<tr>
				<td><input type="text" /></td>
				<td><button onclick="clickBtn()">제출</button></td>
			</tr>
		</table>
		<h2>시도 횟수 : <span></span></h2>
		<h3></h3>
		<script src="./jquery-3.7.1.min.js"></script>

		<script>
			const span = document.querySelector('span');
			const input = document.querySelector('input');
			const h3 = document.querySelector('h3');
			let rn = parseInt(Math.random() * 10) + 1;

			console.log(rn);

			let cnt = 0;

			function clickBtn() {
				
				//const input = document.querySelector('input');
				//jquery로 input 태그에 적은 값 가져오기 -> val()
				let inputNum = $('input').val()

				 // jquery 객체는 JS객체를 배열로 가져온 모습이다
				let inputNum2 = $('input')[0].value


				if (input.value > rn) {
					cnt++;
					span.innerText = cnt;
          h3.style.color='blue'
					h3.innerText = 'DOWN!!';
				} else if (input.value < rn) {
					cnt++;
					span.innerText = cnt;
          h3.style.color='blue'
					h3.innerText = 'UP!!';
				} else {
					cnt = 0;
          span.innerText = '';
          h3.innerText = '정답!!';					
					rn = parseInt(Math.random() * 10) + 1;
					console.log(rn);
				}
				input.value = '';
				input.focus();
			}
		</script>
	</body>
</html>
