<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HorseGame</title>
		<link rel="stylesheet" href="./moveImgStyle.css" />
		<style>
			img {
				transition: right 0.2s ease-out;
				bottom: 230px;
			}

			@keyframes jump {
				0% {
					transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
				}
				40% {
					transform: translate3d(0, 30%, 0) scale3d(0.7, 1.5, 1);
				}
				100% {
					transform: translate3d(0, 100%, 0) scale3d(1.5, 0.7, 1);
				}
			}

			img {
				transform-origin: 50% 50%;
				animation: jump 0.5s linear alternate infinite;
			}
		</style>
	</head>
	<body>
		<div id="bg">
			<img src="./horse.png" />
			<button class="btn left">Left</button>
			<button class="btn right">Right</button>
      <button onclick="changePage()">화면전환</button>
		</div>

		<script src="../jQuery/jquery-3.7.1.min.js"></script>

		<!-- vanilla JS -->
		<script>
			const img = document.querySelector('img');
			const leftBtn = document.querySelector('.left');
			const rightBtn = document.querySelector('.right');

			let x = 0;
			function moveLeft() {
				console.log('왼쪽이동');
				x += 20;
				img.style.right = x + 'px';
			}

			function moveRight() {
				console.log('오른쪽이동');
				x -= 20;
				img.style.right = x + 'px';
			}

			document.addEventListener('keydown', function (event) {
				if (event.key === 'ArrowLeft' || event.key === '37') {
					moveLeft();
				}
				if (event.key === 'ArrowRight' || event.key === '39') {
					moveRight();
				}
			});
		</script>

		<!--jQuery-->
		<script>
			const image = $('img');

			let pos = 0;

			function left() {
				pos += 20;
				img.css('right', pos + 'px');
			}

			function right() {
				pos -= 20;
				img.css('right', pos + 'px');
			}

			document.addEventListener('keyup', function () {
				// window.event.keyCode -> 어떤 키보드 버튼을 클릭했는지
				if (window.event.keyCode == 37) {
					pos += 20;
					img.css('right', pos + 'px');
				}	else if (window.event.keyCode == 39) {
					pos -= 20;
					img.css('right', pos + 'px');
				}
			});
		</script>

    <script>
      // 페이지 이동
      function changePage() {
        window.location.href="./Ex01.html"
      }
    </script>
	</body>
</html>
